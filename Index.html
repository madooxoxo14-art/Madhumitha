<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #ff5722;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      margin: 15px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e64a19;
    }
    #cart {
      padding: 20px;
      background: #fff;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #cart h2 {
      margin-bottom: 15px;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      margin: 5px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Food Ordering System</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#cart">Cart</a>
  </nav>

  <section id="menu" class="container">
    <div class="card">
      <img src="https://source.unsplash.com/250x150/?pizza" alt="Pizza">
      <h3>Pizza</h3>
      <p>₹250</p>
      <button class="btn" onclick="addToCart('Pizza',250)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/250x150/?burger" alt="Burger">
      <h3>Burger</h3>
      <p>₹150</p>
      <button class="btn" onclick="addToCart('Burger',150)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/250x150/?pasta" alt="Pasta">
      <h3>Pasta</h3>
      <p>₹200</p>
      <button class="btn" onclick="addToCart('Pasta',200)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/250x150/?icecream" alt="Ice Cream">
      <h3>Ice Cream</h3>
      <p>₹100</p>
      <button class="btn" onclick="addToCart('Ice Cream',100)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: ₹<span id="total">0</span></h3>
    <button class="btn" onclick="checkout()">Checkout</button>
  </section>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = "";
      cart.forEach((c, index) => {
        cartItems.innerHTML += `<li>${c.item} - ₹${c.price} <button onclick="removeItem(${index})">Remove</button></li>`;
      });
      document.getElementById('total').innerText = total;
    }

    function removeItem(index) {
      total -= cart[index].price;
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your order! Total Amount: ₹" + total);
      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
