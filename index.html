<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Ordering System</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #ff5722;
      padding: 15px;
      color: white;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item button {
      margin-top: 10px;
      background: #ff5722;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-item button:hover {
      background: #e64a19;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    #cart-items div {
      margin: 5px 0;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    #cart-items button {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 3px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üçî Online Food Ordering System</h1>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('menu')">Menu</a>
      <a href="#" onclick="showPage('cart')">Cart üõí <span id="cart-count">0</span></a>
    </nav>
  </header>

  <!-- Home Page -->
  <section id="home" class="page active">
    <h2>Welcome!</h2>
    <p>Browse restaurants & order your favorite food online üçïüçü</p>
  </section>

  <!-- Menu Page -->
  <section id="menu" class="page">
    <h2>Our Menu</h2>
    <div class="menu-container" id="menu-list"></div>
  </section>

  <!-- Cart Page -->
  <section id="cart" class="page">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: ‚Çπ0</p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Online Food Ordering | Made by Madumitha</p>
  </footer>

  <script>
    // Sample Menu Data
    const menu = [
      { id: 1, name: "Margherita Pizza", price: 200 },
      { id: 2, name: "Veg Burger", price: 120 },
      { id: 3, name: "French Fries", price: 80 },
      { id: 4, name: "Chicken Biryani", price: 250 },
      { id: 5, name: "Paneer Tikka", price: 180 }
    ];

    let cart = [];

    // Show Pages
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    // Load Menu Items
    window.onload = function() {
      const menuList = document.getElementById("menu-list");
      menu.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <button onclick="addToCart(${item.id})">Add to Cart</button>
        `;
        menuList.appendChild(div);
      });
    };

    // Add to Cart
    function addToCart(id) {
      const food = menu.find(m => m.id === id);
      cart.push(food);
      updateCart();
    }

    // Update Cart
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <div>
            ${item.name} - ‚Çπ${item.price} 
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });

      document.getElementById("total-price").innerText = `Total: ‚Çπ${total}`;
      document.getElementById("cart-count").innerText = cart.length;
    }

    // Remove from Cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Checkout
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Order placed successfully! üéâ");
        cart = [];
        updateCart();
        showPage("home");
      }
    }
  </script>
</body>
</html>
